<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <h1>Guessing Game</h1>
      <p class="description">Hi! My name is Ebuka and I just thought of a number between 1 and 100. <br> Can you guess what number it is?</p>
      <input type="number" id="guess" />
      <button id="submit">Guess</button>
      <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
